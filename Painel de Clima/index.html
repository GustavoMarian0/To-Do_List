<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Painel de Clima</title>
</head>
<body>

    <main>
        <form action="" id="container">
            <div class="search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Search the city name..." id="input_search">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div id="interface" >
                <div class="interface_show">
                    <h1 id="title">Guarulhos, BR</h1>
                    <div class="climate">
                        <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="" id="img_icon">
                        <div class="temp">
                            <h1 id="temp_valeu">27,6</h1>
                            <p id="clima">Nublado</p>
                        </div>
                    </div>
                    
                    <div class="description">
                        <div class="linha01">
                            <div class="info-01">
                                <i class="fa-solid fa-temperature-three-quarters" id="icon_temp_max"></i>
                                <div class="value1">
                                    <p id="temp_max">Temp. Max</p>
                                    <p id="text01">29.7<sup>CÂ°</sup></p>
                                </div>
                            </div>
                            <div class="info-02">
                                <i class="fa-solid fa-temperature-quarter" id="icon_temp_min"></i>
                                <div class="value2">
                                    <p id="temp_min">Temp. Min</p>
                                    <p id="text02">13.2</p>
                                </div>
                            </div>
                        </div>
                        <div class="linha02">
                            <div class="info-03">
                                <i class="fa-solid fa-droplet" id="icon_humidity"></i>
                                <div class="value3">
                                    <p id="humidity">Humidade</p>
                                    <p id="text03">57%</p>
                                </div>
                            </div>
                            <div class="info-04">
                                <i class="fa-solid fa-wind" id="icon_wind"></i>
                                <div class="value4">
                                    <p id="wind">Vento</p>
                                    <p id="text04">3.2km/h</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <p id="copy">&copy;Gustavo.M</p>

    <script src="script.js"></script>
</body>
</html>
